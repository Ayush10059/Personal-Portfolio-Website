name: cv
description: "CV project for Ayush Bajracharya."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #router
  auto_route: ^7.8.4

  #env
  envied: ^0.5.3

  #dependency injection
  get_it: ^7.6.6
  injectable: ^2.3.2

  #state management
  flutter_bloc: ^8.1.3

  #data models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  #functional programmings
  fpdart: ^1.1.0

  #network requests
  dio: ^5.3.4

  #logger
  logger: ^2.0.2+1

  #internet checker
  internet_connection_checker: ^1.0.0+1

  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.6

  intl: ^0.19.0
  layout: ^1.0.5
  visibility_detector: ^0.4.0+2
  url_launcher: ^6.3.1
  atlas_icons: ^0.0.12
  font_awesome_flutter: ^10.8.0
  type_text: ^1.0.5
  uuid: ^4.5.1
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  #envs
  envied_generator: ^0.5.1

  #generators
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  flutter_gen_runner:

  # route generator
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/localization/arb
  output_dir: lib/localization/generated
