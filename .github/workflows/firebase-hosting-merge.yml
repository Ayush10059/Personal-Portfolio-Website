# Firebase Hosting CI/CD for Flutter Web

name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🌐 Build Flutter Web
        run: flutter build web
      
      - name: 🛠️ Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AYUSH_BAJRACHARYA }}
          channelId: live
          projectId: ayush-bajracharya
          target: default  # or your Firebase target name if you set one
          entryPoint: build/web  # tell Firebase where the build is
